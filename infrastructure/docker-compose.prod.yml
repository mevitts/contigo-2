# Production Docker Compose — Contigo
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Create .env.production with all secrets (never commit this file)
#   2. Use a managed database (Vultr/RDS) — remove postgres service if external
#   3. Put a reverse proxy (Caddy, nginx, Cloudflare Tunnel) in front

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-contigo}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - data
    # NOT exposed to host — reachable only from data network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  core-api:
    build:
      context: ../apps/core-api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env.production
    environment:
      ENVIRONMENT: production
      PYTHON_VOICE_SERVICE_URL: http://voice-engine:8000
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - backend
      - data
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      voice-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  voice-engine:
    build:
      context: ../apps/voice-engine
      dockerfile: Dockerfile
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
    env_file:
      - ../.env.production
    environment:
      ENVIRONMENT: production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      VOICE_SERVICE_MODE: full
    networks:
      - backend
      - data
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  backend:
    driver: bridge
  data:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
